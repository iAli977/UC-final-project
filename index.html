<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuwait gyms</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;700&family=Markazi+Text:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header sticky">
      <a href="./index.html">
        <img
          class="logo"
          src="./gym-or-fitness-logo-sign-vector-21091803-removebg-preview.png"
        />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="./index.html">Home</a></li>
          <li><a class="main-nav-link" href="./second.html">Female</a></li>
          <li><a class="main-nav-link" href="./third.html">Male</a></li>

          <li><a class="main-nav-link nav-cta" href="#">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">المرجع الاول لنوادي الكويت الصحيه</h1>
            <p class="hero-description">
              هذا الموقع عباره عن دليل لنوادي الكويت للرجال والنساء ومعرفه اسعار
              النوادي واراء المشتركين عن النادي
            </p>
            <a href="#" class="btn"> &darr; للمزيد </a>
          </div>
          <div class="hero-img-box">
            <img
              src="./workout-gym-exercise-equipment-shutterstock.jpg"
              class="hero-img"
            />
          </div>
        </div>
      </section>

      <section class="section-choose">
        <div class="container grid grid--2-cols">
          <div class="gender">
            <a href="./second.html">
              <img
                src="./Screenshot 2022-09-28 172201.png"
                class="gender-img"
              />
            </a>

            <p class="gender-title">
              <ion-icon class="icon-female" name="female-outline"></ion-icon>
              Female
            </p>
          </div>
          <div class="gender">
            <a href="./third.html">
              <img src="./Screenshot 2022-09-28 172041.png" class="male-img" />
            </a>

            <p class="gender-title">
              <ion-icon class="icon-male" name="male-outline"></ion-icon> Male
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
